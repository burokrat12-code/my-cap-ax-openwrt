name: OpenWrt Stable IPQ60xx

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  TZ: Europe/Moscow

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true

    - name: Initialization environment
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate Config
      run: |
        cd openwrt
        # Установка целевой платформы
        echo "CONFIG_TARGET_qualcommax=y" > .config
        echo "CONFIG_TARGET_qualcommax_ipq60xx=y" >> .config
        echo "CONFIG_TARGET_MULTI_PROFILE=y" >> .config
        
        # ОТКЛЮЧАЕМ ПРОБЛЕМНЫЙ APK (возвращаем старый добрый opkg)
        echo "# CONFIG_USE_APK is not set" >> .config

        # Пакеты Luci и драйверы модема
        cat >> .config <<EOF
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-ssl=y
        CONFIG_PACKAGE_luci-i18n-base-ru=y
        CONFIG_PACKAGE_kmod-usb-net-qmi-wwan=y
        CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
        CONFIG_PACKAGE_kmod-usb-serial-option=y
        CONFIG_PACKAGE_uqmi=y
        CONFIG_PACKAGE_usb-modeswitch=y
        CONFIG_PACKAGE_luci-proto-qmi=y
        CONFIG_PACKAGE_sms-tool=y
        EOF
        
        make defconfig

    - name: Download & Compile
      id: compile
      run: |
        cd openwrt
        make download -j8
        # Собираем. Если упадет в многопотоке - дособерет в один.
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/qualcommax/ipq60xx
        rm -rf packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware
      uses: softprops/action-gh-release@v1
      if: steps.organize.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: cAP-ax-v23.05-${{ github.run_id }}
        files: ${{ env.FIRMWARE_PATH }}/*
