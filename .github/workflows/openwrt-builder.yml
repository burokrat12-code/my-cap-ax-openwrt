name: OpenWrt Builder (Qualcomm IPQ60xx)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Download package
      id: package
      run: |
        cd openwrt
        rm -f .config
        
        # Автоматический поиск правильного таргета для IPQ60xx
        # Проверяем разные варианты написания (ipq60xx, ipq6018 и т.д.)
        TARGET_NAME=$(ls target/linux/ | grep -E "ipq60xx|ipq6018" | head -n 1)
        
        if [ -z "$TARGET_NAME" ]; then
          echo "ОШИБКА: Процессор IPQ60xx не найден в этом репозитории!"
          ls target/linux/ # Выведем список доступных, чтобы понять что не так
          exit 1
        fi
        
        echo "Найдена платформа: $TARGET_NAME"
        echo "CONFIG_TARGET_${TARGET_NAME}=y" > .config
        echo "CONFIG_TARGET_${TARGET_NAME}_generic=y" >> .config
        
        # --- ПАКЕТЫ ---
        cat >> .config <<EOF
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-ssl=y
        CONFIG_PACKAGE_luci-i18n-base-ru=y
        CONFIG_PACKAGE_kmod-usb-net-qmi-wwan=y
        CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
        CONFIG_PACKAGE_kmod-usb-serial-option=y
        CONFIG_PACKAGE_uqmi=y
        CONFIG_PACKAGE_usb-modeswitch=y
        CONFIG_PACKAGE_luci-proto-qmi=y
        CONFIG_PACKAGE_picocom=y
        CONFIG_PACKAGE_sms-tool=y
        EOF

        # Применяем
        make defconfig
        
        # Финальная проверка перед долгой сборкой
        grep "CONFIG_TARGET_${TARGET_NAME}=y" .config || (echo "Ошибка конфигурирования" && exit 1)

        make download -j8

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/ipq60xx/generic
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: OpenWrt_IPQ60xx_${{ github.run_id }}
        name: OpenWrt IPQ60xx Build (Generic + Quectel)
        files: ${{ env.FIRMWARE }}/*
